<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 100px;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 400px;
            padding: 15px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container input[type="submit"] {
            padding: 15px 30px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .game-name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .evaluation-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
            max-width: 1400px;
        }
        .evaluation-container > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 200px;
            margin: 10px;
        }
        .evaluation-container .review {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            resize: none;
        }
        .evaluation-container .score {
            width: 70px;
            height: 70px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .evaluation-container .new-row {
            flex-basis: 100%;
            height: 0;
        }
        label{
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form id="searchForm">
            <input type="text" name="gamename" id="gamename" placeholder="게임 이름">
            <input type="submit" value="Search">
        </form>
        <div class="game-name" id="gameName">게임 이름</div>
    </div>
    <div class="evaluation-container">
        <div> 
            <label>그래픽</label>
            <div class="review" id="graphicReview">그래픽 긍정 리뷰 내용</div>
        </div>
        <div>
            <label>사운드</label>
            <div class="review" id="soundReview">사운드 긍정 리뷰 내용</div>
        </div>
        <div>
            <label>스토리</label>
            <div class="review" id="storyReview">스토리 긍정 리뷰 내용</div>
        </div>
        <div>
            <label>편의성</label>
            <div class="review" id="usabilityReview">편의성 긍정 리뷰 내용</div>
        </div>
        <div>
            <label>창의성</label>
            <div class="review" id="creativityReview">창의성 긍정 리뷰 내용</div>
        </div>
        <div class="new-row"></div>
        <div>
            <label></label>
            <div class="review" id="graphicNativeReview">그래픽 부정 리뷰 내용</div>
            <div class="score" id="graphicScore">0</div>
        </div>
        <div>
            <label></label>
            <div class="review" id="soundNativeReview">사운드 부정 리뷰 내용</div>
            <div class="score" id="soundScore">0</div>
        </div>
        <div>
            <label></label>
            <div class="review" id="storyNativeReview">스토리 부정 리뷰 내용</div>
            <div class="score" id="storyScore">0</div>
        </div>
        <div>
            <label></label>
            <div class="review" id="usabilityNativeReview">편의성 부정 리뷰 내용</div>
            <div class="score" id="usabilityScore">0</div>
        </div>
        <div>
            <label></label>
            <div class="review" id="creativityNativeReview">창의성 부정 리뷰 내용</div>
            <div class="score" id="creativityScore">0</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const gameName = params.get('gamename');
            document.getElementById('gameName').innerText = gameName;
            fetch(`/?gamename=${encodeURIComponent(gameName)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('graphicReview').innerText = data.graphicReview;
                    document.getElementById('soundReview').innerText = data.soundReview;
                    document.getElementById('storyReview').innerText = data.storyReview;
                    document.getElementById('usabilityReview').innerText = data.usabilityReview;
                    document.getElementById('creativityReview').innerText = data.creativityReview;
                    document.getElementById('graphicNativeReview').innerText = data.graphicNativeReview;
                    document.getElementById('soundNativeReview').innerText = data.soundNativeReview;
                    document.getElementById('storyNativeReview').innerText = data.storyNativeReview;
                    document.getElementById('usabilityNativeReview').innerText = data.usabilityNativeReview;
                    document.getElementById('creativityNativeReview').innerText = data.creativityNativeReview;
                    document.getElementById('graphicScore').innerText = data.graphicScore;
                    document.getElementById('soundScore').innerText = data.soundScore;
                    document.getElementById('storyScore').innerText = data.storyScore;
                    document.getElementById('usabilityScore').innerText = data.usabilityScore;
                    document.getElementById('creativityScore').innerText = data.creativityScore;
                })
                .catch(error => console.error('Error fetching data:', error));
        });

    </script>
</body>
</html>
